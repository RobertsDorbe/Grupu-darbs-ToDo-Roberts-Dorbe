<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Saraksts kas jāizdara</title>
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center mt-5">
    <div class="card p-4 w-100" style="max-width:600px">
        <h3 class="text-center mb-3">Saraksts kas jāizdara</h3>
        <div class="input-group mb-3">
            <input id="task-input" type="text" class="form-control" placeholder="Ieraksti darbu">
            <select id="priority-input" class="form-select" style="max-width: 120px;">
                <option value="svarigs">Svarīgs</option>
                <option value="meh">Meh</option>
                <option value="velak">Vēlāk</option>
            </select>
            <button class="btn btn-primary" onclick="addTask()">Pievienot</button>
        </div>
        <ul id="task-list" class="list-group"></ul>
    </div>
</div>
<script>
    const list = document.getElementById("task-list");
    const input = document.getElementById("task-input");
    const priorityInput = document.getElementById("priority-input");
    const data = JSON.parse(localStorage.getItem("tasks") || "[]");
    data.forEach(t => createTask(t));
    function addTask() {
        if (!input.value.trim()) return;
        const task = {
            text: input.value,
            done: false,
            priority: priorityInput.value
        };
        data.push(task);
        localStorage.setItem("tasks", JSON.stringify(data));
        createTask(task);
        input.value = "";
    }
    function createTask(task) {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `
            <div class="d-flex align-items-center w-100">
                <input type="checkbox" class="form-check-input me-2" ${task.done ? 'checked' : ''}>
                <span class="flex-grow-1 ${task.done ? 'text-decoration-line-through text-muted' : ''}">
                    ${escapeHtml(task.text)} 
                    <small class="badge bg-secondary ms-2">${task.priority}</small>
                </span>
                <button class="btn btn-outline-danger btn-sm ms-2">Dzēst</button>
            </div>`;
        const checkbox = li.querySelector('input[type="checkbox"]');
        const span = li.querySelector('span');
        checkbox.addEventListener('change', () => {
            span.classList.toggle('text-decoration-line-through', checkbox.checked);
            span.classList.toggle('text-muted', checkbox.checked);
            task.done = checkbox.checked;
            localStorage.setItem("tasks", JSON.stringify(data));
        });
        li.querySelector("button").onclick = () => {
            const idx = data.indexOf(task);
            if (idx > -1) data.splice(idx, 1);
            localStorage.setItem("tasks", JSON.stringify(data));
            li.remove();
        };
        list.appendChild(li);
    }
    function escapeHtml(unsafe) {
        return String(unsafe).replace(/[&<>"']/g, function(m) {
            return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]
        });
    }
</script>
</body>
</html>
